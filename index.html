<!DOCTYPE html>
<html>
<head>
	<title>sampleform</title>
	<link rel="stylesheet" type="text/css" href="css/samplestyle1.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="form">
		<div class="left">
			<img src="https://www.mediaplaynews.com/wp-content/uploads/2020/01/megamovie1.jpg">
		</div>
		<div class="right">
			<h1>Subscription Form</h1>
			<label>Full Name</label>
			<div class="inputinfo">
				<input type="text" name="Fullname" placeholder="John asew">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<label>Email</label>
			<div class="inputinfo">
				<input type="email" name="Email" placeholder="John@example.com">
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
			</div>
			<label>Password</label>
			<div class="inputinfo">
				<input type="password" name="Password">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</div>
			<label>Confirm Password</label>
			<div class="inputinfo">
				<input type="password" name="Confirmpassword">
				<i class="fa fa-key" aria-hidden="true"></i>
			</div>
			<p><input type="checkbox" name="right">By signing up. You agree to the &nbsp;<a href="">Play Terms Of Services</a><br></p>
			<div class="register">
				<button>Register</button>
			</div>

		</div>
	</div>

</body>
</html>
